<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title> Tennis Data Visualization </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <p>Tennis Matches <br>
            2003 - 2010
        </p>
    </div>

    <div id="stage"></div>
    <div id="hoverLabel"></div>
    <div id="clickLabel"></div>
    
    <button onclick="matchesView()" class= "btn matches" >Matches</button>
    <button onclick="lengthsView()" class= "btn lengths" >Lengths</button>
    <button onclick="tourneysView()" class= "btn tourneys" >Tournaments</button>

    <div id = "yearButtons">
    <button class= "btn-year" >2003</button> <br>
    <button class= "btn-year" >2004</button> <br>
    <button class= "btn-year" >2005</button> <br>
    <button class= "btn-year" >2006</button> <br>
    <button class= "btn-year" >2007</button> <br>
    <button class= "btn-year" >2008</button> <br>
    <button class= "btn-year" >2009</button> <br>
    <button class= "btn-year" >2010</button> <br>
    </div>


    <div id = "surfaceButtons">
    <button class= "btn-surface" >All</button>
    <button class= "btn-surface" >Hard</button>
    <button class= "btn-surface" >Clay</button>
    <button class= "btn-surface" >Grass</button>
    <button class= "btn-surface" >Carpet</button>
    </div>

    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="lib/gmynd-min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    
</body>

</html>
